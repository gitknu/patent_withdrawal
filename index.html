<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Документів</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.45.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.6/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.6/dist/pizzip-utils.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --border-color: #ccc;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --light-text: #6c757d;
            --success: #28a745;
            --error: #dc3545;
            --grey: #adb5bd;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 15px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .header-status {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .status-counter {
            text-align: left;
        }
        .status-value {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        .status-label {
            font-size: 0.9rem;
            color: var(--light-text);
        }
        h1 {
            font-size: 2rem;
            color: var(--text-color);
            text-align: center;
        }
        .subtitle {
            color: var(--light-text);
            font-size: 1rem;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            text-align: left;
            vertical-align: middle;
        }
        th {
            background: #f1f1f1;
            font-weight: 600;
        }
        .status-light-th {
            width: 30px;
            text-align: center;
        }
        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .status-grey { background-color: var(--grey); }
        .status-red { background-color: var(--error); }
        .status-green { background-color: var(--success); }
        .editable-cell {
            padding: 6px;
            min-height: 30px;
            outline: none;
            border: 1px solid transparent; /* Add transparent border for transition */
        }
        .editable-cell[data-placeholder]:empty:not(:focus):before {
            content: attr(data-placeholder);
            color: var(--light-text);
            opacity: 0.7;
            pointer-events: none;
        }
        .editable-cell:focus {
            border-color: var(--primary);
            background: #eef4ff;
        }
        .editable-cell.invalid {
            border-color: var(--error);
            box-shadow: 0 0 4px rgba(220, 53, 69, 0.4);
            border-radius: 3px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: var(--primary);
            color: white;
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            display: none;
        }
        .notification.show {
            opacity: 1;
            display: block;
        }
        .notification.success { background-color: var(--success); }
        .notification.error { background-color: var(--error); }
        .loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loader.active {
            opacity: 1;
            pointer-events: all;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .top-generate-btn .btn {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .header-main {
                flex-direction: column;
                gap: 15px;
            }
            .header-status {
                width: 100%;
                justify-content: space-around;
            }
            .top-generate-btn {
                width: 100%;
            }
            .top-generate-btn .btn {
                width: 100%;
                justify-content: center;
            }
            h1 {
                font-size: 1.8rem;
            }
            .card {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-main">
                <div class="header-status">
                    <div class="status-counter">
                        <div class="status-value" id="filled-rows">0/3</div>
                        <div class="status-label">Заповнено рядків</div>
                    </div>
                    <div class="status-counter">
                        <div class="status-value" id="to-generate">0</div>
                        <div class="status-label">Буде згенеровано</div>
                    </div>
                </div>
                <div class="top-generate-btn">
                    <button id="generate-btn-top" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        Згенерувати
                    </button>
                </div>
            </div>
            <h1>Генератор актів списання</h1>
            <p class="subtitle">Для швидкого переходу на нове поле тисніть TAB. Для генерації Enter</p>
        </header>

        <div class="card">
            <h2 class="card-title">Таблиця даних</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th class="status-light-th">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                            </svg>
                        </th>
                        <th>Номер</th>
                        <th>Тип</th>
                        <th>Назва</th>
                        <th>Номер НД</th>
                        <th>Початок</th>
                        <th>Кінець</th>
                        <th>Вартість</th>
                        <th>Підписує</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <div class="btn-container">
                <button id="generate-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Згенерувати DOCX файли
                </button>
            </div>
        </div>
        <div class="notification" id="notification"></div>
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">Генеруємо документи...</div>
        </div>
    </div>

    <script>
        const TEMPLATE_URL = 'https://gitknu.github.io/patent_withdrawal/input_patent_withdrawal.docx';
        const PLACEHOLDERS = ['num_p', 'type', 'name', 'num_db', 'start', 'end', 'value', 'person'];
        const INITIAL_ROWS_COUNT = 3;
        const MAX_ROWS_COUNT = 50;

        const tableBody = document.getElementById('table-body');
        const generateBtn = document.getElementById('generate-btn');
        const generateBtnTop = document.getElementById('generate-btn-top');
        const notification = document.getElementById('notification');
        const filledRowsEl = document.getElementById('filled-rows');
        const toGenerateEl = document.getElementById('to-generate');
        const loader = document.getElementById('loader');

        function isValidDateString(dateStr) {
            if (!/^\d{2}\.\d{2}\.\d{4}$/.test(dateStr)) {
                return false;
            }
            const parts = dateStr.split('.');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);
            if (year < 1939 || year > 2100 || month < 1 || month > 12) {
                return false;
            }
            const date = new Date(year, month - 1, day);
            return date.getFullYear() === year && date.getMonth() === month - 1 && date.getDate() === day;
        }
        
        function isValidCostString(costStr) {
            return /^\d{1,9},\d{2}$/.test(costStr);
        }

        function parseDate(dateStr) {
            const parts = dateStr.split('.');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }
        
        function validateCostRow(cell) {
            const costStr = cell.textContent.trim();
            cell.classList.toggle('invalid', costStr !== '' && !isValidCostString(costStr));
        }

        function validateDateRow(row) {
            const startDateCell = row.querySelector('td:nth-child(7) .editable-cell');
            const endDateCell = row.querySelector('td:nth-child(8) .editable-cell');
            if (!startDateCell || !endDateCell) return;

            const startStr = startDateCell.textContent.trim();
            const endStr = endDateCell.textContent.trim();
            
            startDateCell.classList.remove('invalid');
            endDateCell.classList.remove('invalid');

            const isStartFormatValid = startStr === '' || isValidDateString(startStr);
            const isEndFormatValid = endStr === '' || isValidDateString(endStr);

            if (startStr !== '' && !isStartFormatValid) startDateCell.classList.add('invalid');
            if (endStr !== '' && !isEndFormatValid) endDateCell.classList.add('invalid');

            if (isStartFormatValid && isEndFormatValid && startStr !== '' && endStr !== '') {
                const startDate = parseDate(startStr);
                const endDate = parseDate(endStr);
                if (endDate <= startDate) {
                    startDateCell.classList.add('invalid');
                    endDateCell.classList.add('invalid');
                }
            }
        }

        function addNewRow() {
            const newIndex = tableBody.rows.length;
            const newRow = document.createElement('tr');
            let html = `<td>${newIndex + 1}</td>`;
            html += '<td><div class="status-light status-grey"></div></td>';
            for (let j = 0; j < PLACEHOLDERS.length; j++) {
                html += `<td><div class="editable-cell" contenteditable="true"></div></td>`;
            }
            newRow.innerHTML = html;
            tableBody.appendChild(newRow);
        }

        function initTable() {
            tableBody.innerHTML = '';
            for (let i = 0; i < INITIAL_ROWS_COUNT; i++) {
                addNewRow();
            }
            updateStatus();
        }

        function updateStatus() {
            const rows = tableBody.querySelectorAll('tr');
            let completeRowCount = 0;
            rows.forEach(row => {
                const cells = row.querySelectorAll('.editable-cell');
                const statusLight = row.querySelector('.status-light');
                let filledCellCount = 0;
                cells.forEach(cell => {
                    if (cell.textContent.trim() !== '') filledCellCount++;
                });

                if (filledCellCount === 0) {
                    statusLight.className = 'status-light status-grey';
                } else if (filledCellCount < cells.length) {
                    statusLight.className = 'status-light status-red';
                } else {
                    statusLight.className = 'status-light status-green';
                    completeRowCount++;
                }
            });
            filledRowsEl.textContent = `${completeRowCount}/${rows.length}`;
            toGenerateEl.textContent = completeRowCount;
        }

        function showNotification(message, isSuccess = true) {
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function getTableData() {
            const data = [];
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('.editable-cell');
                let allFilled = true;
                let hasData = false;
                const rowData = {};
                cells.forEach((cell, index) => {
                    const value = cell.textContent.trim();
                    rowData[PLACEHOLDERS[index]] = value;
                    if (value !== '') hasData = true;
                    if (value === '') allFilled = false;
                });
                if (hasData && allFilled) {
                    data.push(rowData);
                }
            });
            return data;
        }

        async function generateDocuments() {
            // Check for invalid "Номер" cells (6 digits)
            const invalidNumberCells = tableBody.querySelectorAll('td:nth-child(3) .editable-cell.invalid');
            if (invalidNumberCells.length > 0) {
                showNotification('Помилка: Виправте поля "Номер". Вони повинні містити рівно 6 цифр.', false);
                invalidNumberCells[0].focus();
                return;
            }

            // Check for invalid "Номер НД" cells (9 digits)
            const invalidNdCells = tableBody.querySelectorAll('td:nth-child(6) .editable-cell.invalid');
            if (invalidNdCells.length > 0) {
                showNotification('Помилка: Виправте поля "Номер НД". Вони повинні містити рівно 9 цифр.', false);
                invalidNdCells[0].focus();
                return;
            }

            // Check for invalid "Тип" cells
            const invalidTypeCells = tableBody.querySelectorAll('td:nth-child(4) .editable-cell.invalid');
             if (invalidTypeCells.length > 0) {
                showNotification('Помилка: Виправте поля "Тип". Введіть "в", "к" або "т" для автозаповнення.', false);
                invalidTypeCells[0].focus();
                return;
            }

            // Check for invalid date cells
            const invalidDateCells = tableBody.querySelectorAll('td:nth-child(7) .editable-cell.invalid, td:nth-child(8) .editable-cell.invalid');
            if (invalidDateCells.length > 0) {
                showNotification('Помилка: Перевірте дати. Формат ДД.ММ.РРРР, рік 1939-2100, та "Кінець" має бути пізніше "Початку".', false);
                invalidDateCells[0].focus();
                return;
            }

            const invalidCostCells = tableBody.querySelectorAll('td:nth-child(9) .editable-cell.invalid');
            if (invalidCostCells.length > 0) {
                showNotification('Помилка: Виправте поле "Вартість". Формат до 9 цифр, кома, 2 цифри (напр. 12345.67).', false);
                invalidCostCells[0].focus();
                return;
            }

            const data = getTableData();
            if (data.length === 0) {
                showNotification('Помилка: Немає повністю заповнених рядків для генерації.', false);
                return;
            }

            try {
                loader.classList.add('active');
                const templateContent = await new Promise((resolve, reject) => {
                    PizZipUtils.getBinaryContent(TEMPLATE_URL, (error, content) => {
                        if (error) reject(new Error(`Помилка завантаження шаблону: ${error.message || error.toString()}`));
                        else resolve(content);
                    });
                });

                for (const [index, rowData] of data.entries()) {
                    const zip = new PizZip(templateContent);
                    const doc = new docxtemplater(zip, { delimiters: { start: '<', end: '>' } });
                    doc.setData(rowData);
                    doc.render();
                    const out = doc.getZip().generate({
                        type: 'blob',
                        mimeType: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                    });
                    const filename = `${index + 1}_Акт_${rowData.num_p || 'НомерВідсутній'}.docx`;
                    saveAs(out, filename);
                }
                showNotification(`Успішно згенеровано ${data.length} документів!`);
            } catch (error) {
                console.error('Generation error:', error);
                showNotification(`Критична помилка: ${error.message || 'Не вдалося згенерувати документи'}`, false);
            } finally {
                loader.classList.remove('active');
            }
        }

        generateBtn.addEventListener('click', generateDocuments);
        generateBtnTop.addEventListener('click', generateDocuments);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !document.activeElement.classList.contains('editable-cell')) {
                event.preventDefault();
                generateDocuments();
            } else if (event.key === 'Escape' || event.key === 'Esc') {
                if (document.activeElement.classList.contains('editable-cell')) {
                    document.activeElement.blur();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initTable();

            tableBody.addEventListener('keydown', (event) => {
                const cell = event.target;
                if (!cell.classList.contains('editable-cell')) return;

                const cellIndex = cell.closest('td').cellIndex;
                
                // Allow only numbers for "Номер" and "Номер НД"
                if (cellIndex === 2 || cellIndex === 5) {
                    if (!/^\d$/.test(event.key) && event.key.length === 1 && !event.ctrlKey && !event.metaKey) {
                       event.preventDefault();
                    }
                }
                
                // Allow numbers and specific separators for date and cost fields
                if (cellIndex === 6 || cellIndex === 7 || cellIndex === 8) {
                     if (!/^[\d.,;:/|]$/.test(event.key) && event.key.length === 1 && !event.ctrlKey && !event.metaKey) {
                       event.preventDefault();
                    }
                }

                // Special handling for "Тип" field to allow easy deletion
                if (cellIndex === 3) {
                    if (event.key === 'Backspace' || event.key === 'Delete') {
                        event.preventDefault(); 
                        cell.textContent = ''; 
                        cell.classList.remove('invalid');
                        updateStatus();
                    }
                }
            });

            tableBody.addEventListener('input', (event) => {
                const cell = event.target;
                if (!cell.classList.contains('editable-cell')) return;

                const parentTd = cell.closest('td');
                const parentRow = cell.closest('tr');
                if (!parentTd || !parentRow) return;

                const cellIndex = parentTd.cellIndex;

                // Validate "Номер" (6 digits) - cellIndex 2
                if (cellIndex === 2) { 
                    const text = cell.textContent.trim();
                    cell.classList.toggle('invalid', text !== '' && !/^\d{6}$/.test(text));
                }

                // Validate "Тип" (autocomplete) - cellIndex 3
                if (cellIndex === 3) {
                    const text = cell.textContent.trim().toLowerCase();
                    if (text.length === 1) {
                        const typeMap = {
                            'в': 'винахід',
                            'к': 'корисну модель',
                            'т': 'торговельну марку'
                        };
                        if (typeMap[text]) {
                            cell.textContent = typeMap[text];
                            // Move cursor to the end
                            const range = document.createRange();
                            const sel = window.getSelection();
                            range.selectNodeContents(cell);
                            range.collapse(false);
                            sel.removeAllRanges();
                            sel.addRange(range);
                        }
                    }
                    const validTypes = ['винахід', 'корисну модель', 'торговельну марку'];
                    const currentContent = cell.textContent.trim();
                    const isValid = currentContent === '' || validTypes.includes(currentContent);
                    cell.classList.toggle('invalid', !isValid);
                }

                // Validate "Номер НД" (9 digits) - cellIndex 5
                if (cellIndex === 5) {
                    const text = cell.textContent.trim();
                    cell.classList.toggle('invalid', text !== '' && !/^\d{9}$/.test(text));
                }

                // Auto-replace separators and validate for date/cost fields
                if (cellIndex === 6 || cellIndex === 7 || cellIndex === 8) {
                    const originalText = cell.textContent;
                    let correctedText;
                    if (cellIndex === 8) { // Cost field
                       correctedText = originalText.replace(/[.;:/|]/g, ',');
                    } else { // Date fields
                       correctedText = originalText.replace(/[,/|;]/g, '.');
                    }

                    if (originalText !== correctedText) {
                        const selection = window.getSelection();
                        const range = selection.getRangeAt(0);
                        const offset = range.startOffset;
                        cell.textContent = correctedText;
                        if (cell.firstChild) {
                            const newOffset = Math.min(offset, cell.firstChild.length);
                            const newRange = document.createRange();
                            newRange.setStart(cell.firstChild, newOffset);
                            newRange.collapse(true);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                        }
                    }
                }
                
                // Perform validation
                if (cellIndex === 6 || cellIndex === 7) {
                     validateDateRow(parentRow);
                }
                if (cellIndex === 8) {
                     validateCostRow(cell);
                }


                if (parentRow === tableBody.lastElementChild && tableBody.rows.length < MAX_ROWS_COUNT) {
                    addNewRow();
                }
                updateStatus();
            });

            // Set placeholders for the first row
            const firstRowCells = tableBody.querySelectorAll('tr:first-child .editable-cell');
            if (firstRowCells.length > 0) {
                const placeholders = [
                    '123456', 'в / к / т', 'МАШИНА ЧАСУ', '123456789',
                    '01.01.2000', '31.12.2039', '1000,00', 'Тарас ШЕВЧЕНКО'
                ];
                firstRowCells.forEach((cell, index) => {
                    if (placeholders[index]) {
                        cell.setAttribute('data-placeholder', placeholders[index]);
                    }
                });
            }
        });
    </script>
</body>
</html>
