<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Документів</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.45.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.6/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.6/dist/pizzip-utils.js"></script>
    <style>
        :root {
            --primary: #007bff; /* Simple primary color */
            --border-color: #ccc;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --light-text: #6c757d;
            --success: #28a745;
            --error: #dc3545;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif; /* Simpler font stack */
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 15px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        h1 {
            font-size: 2rem;
            color: var(--text-color);
        }
        .subtitle {
            color: var(--light-text);
            font-size: 1rem;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            background: white;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 20px;
        }
        .status-item {
            text-align: center;
            flex: 1;
            padding: 5px;
        }
        .status-value {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        .status-label {
            font-size: 0.9rem;
            color: var(--light-text);
        }
        .card {
            background: white;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            text-align: left;
        }
        th {
            background: #f1f1f1;
            font-weight: 600;
        }
        .editable-cell {
            padding: 6px;
            min-height: 30px;
            outline: none;
        }
        .editable-cell[data-placeholder]:empty:not(:focus):before {
            content: attr(data-placeholder);
            color: var(--light-text);
            opacity: 0.7;
            pointer-events: none;
        }
        .editable-cell:focus {
            border-color: var(--primary); /* Simple focus indicator */
            background: #eef4ff;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: var(--primary);
            color: white;
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker on hover */
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            display: none; /* Use display to hide/show */
        }
        .notification.show {
            opacity: 1;
            display: block;
        }
        .notification.success {
            background-color: var(--success);
        }
        .notification.error {
            background-color: var(--error);
        }
        .loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loader.active {
            opacity: 1;
            pointer-events: all;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }
        .top-generate-btn {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .top-generate-btn .btn {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
            .top-generate-btn {
                position: static;
                margin-top: 15px;
                text-align: center;
            }
            .top-generate-btn .btn {
                 width: 100%;
            }
            h1 {
                font-size: 1.8rem;
            }
            .card {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Генератор актів списання</h1>
            <p class="subtitle">Для швидкого переходу на нове поле тисніть TAB. Для генерації Enter</p>
            <div class="top-generate-btn">
                <button id="generate-btn-top" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Згенерувати
                </button>
            </div>
        </header>
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value" id="filled-rows">0/10</div>
                <div class="status-label">Заповнено рядків</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="to-generate">0</div>
                <div class="status-label">Буде згенеровано</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="status">Готово</div>
                <div class="status-label">Статус</div>
            </div>
        </div>
        <div class="card">
            <h2 class="card-title">Таблиця даних</h2>
            <table>
                <thead>
                    <tr>
                        <th>Номер</th>
                        <th>Тип</th>
                        <th>Назва</th>
                        <th>Номер НД</th>
                        <th>Початок</th>
                        <th>Кінець</th>
                        <th>Вартість</th>
                        <th>Підписує</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
            <div class="btn-container">
                <button id="generate-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Згенерувати DOCX файли
                </button>
            </div>
        </div>
        <div class="notification" id="notification"></div>
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">Генеруємо документи...</div>
        </div>
    </div>
    <script>
        const TEMPLATE_URL = 'https://gitknu.github.io/patent_withdrawal/input_patent_withdrawal.docx';
        const PLACEHOLDERS = ['num_p', 'type', 'name', 'num_db', 'start', 'end', 'value', 'person'];
        const ROWS_COUNT = 10;
        const tableBody = document.getElementById('table-body');
        const generateBtn = document.getElementById('generate-btn');
        const generateBtnTop = document.getElementById('generate-btn-top');
        const notification = document.getElementById('notification');
        const filledRowsEl = document.getElementById('filled-rows');
        const toGenerateEl = document.getElementById('to-generate');
        const statusEl = document.getElementById('status');
        const loader = document.getElementById('loader');
        function initTable() {
            let html = '';
            for (let i = 0; i < ROWS_COUNT; i++) {
                html += '<tr>';
                for (let j = 0; j < PLACEHOLDERS.length; j++) {
                    html += `<td><div class="editable-cell" contenteditable="true"></div></td>`;
                }
                html += '</tr>';
            }
            tableBody.innerHTML = html;
            updateStatus();
            tableBody.addEventListener('input', updateStatus);
        }
        function updateStatus() {
            const rows = tableBody.querySelectorAll('tr');
            let filledCount = 0;
            rows.forEach(row => {
                const cells = row.querySelectorAll('.editable-cell');
                let hasData = false;
                let allFilled = true;
                cells.forEach(cell => {
                    if (cell.textContent.trim() !== '') {
                        hasData = true;
                    } else {
                        allFilled = false;
                    }
                });
                if (hasData && allFilled) {
                    filledCount++;
                }
            });
            filledRowsEl.textContent = `${filledCount}/${ROWS_COUNT}`;
            toGenerateEl.textContent = filledCount;
            const statusElement = document.getElementById('status'); // Re-getting element for clarity
            if (filledCount > 0) {
                statusElement.textContent = 'Готово до генерації';
                statusElement.style.color = 'var(--success)';
            } else {
                statusElement.textContent = 'Очікує вводу даних';
                statusElement.style.color = 'var(--light-text)';
            }
        }
        function showNotification(message, isSuccess = true) {
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        function getTableData() {
            const data = [];
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('.editable-cell');
                const rowData = {};
                let hasData = false;
                let allFilled = true;
                cells.forEach((cell, index) => {
                    const value = cell.textContent.trim();
                    rowData[PLACEHOLDERS[index]] = value; 
                    if (value !== '') hasData = true;
                    if (value === '') allFilled = false;
                });
                if (hasData && allFilled) {
                    data.push(rowData);
                }
            });
            return data;
        }
        async function generateDocuments() {
            const data = getTableData();
            if (data.length === 0) {
                showNotification('Помилка: Немає даних для генерації. Заповніть хоча б один рядок повністю.', false);
                return;
            }
            try {
                loader.classList.add('active');
                statusEl.textContent = 'Генеруємо...';
                statusEl.style.color = 'var(--primary)';
                const templateContent = await new Promise((resolve, reject) => {
                    PizZipUtils.getBinaryContent(TEMPLATE_URL, (error, content) => {
                        if (error) {
                            reject(new Error(`Помилка завантаження шаблону: ${error.message || error.toString()}`));
                        } else {
                            resolve(content);
                        }
                    });
                });
                for (const [index, rowData] of data.entries()) {
                    const zip = new PizZip(templateContent);
                    const doc = new docxtemplater();
                    doc.loadZip(zip);
                    doc.setOptions({
                        delimiters: {
                            start: '<',
                            end: '>'
                        }
                    });
                    doc.setData(rowData);
                    doc.render();
                    const out = doc.getZip().generate({
                        type: 'blob',
                        mimeType: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                    });
                    const filename = `Документ_${index + 1}_${rowData.name.substring(0, 20) || 'без_назви'}.docx`;
                    saveAs(out, filename);
                } 
                showNotification(`Успішно згенеровано ${data.length} документів!`);
                statusEl.textContent = 'Готово';
                statusEl.style.color = 'var(--success)';
            } catch (error) {
                console.error('Generation error:', error);
                showNotification(`Помилка: ${error.message || 'Не вдалося згенерувати документи'}`, false);
                statusEl.textContent = 'Помилка';
                statusEl.style.color = 'var(--error)';
            } finally {
                loader.classList.remove('active');
            }
        }
        generateBtn.addEventListener('click', generateDocuments);
        generateBtnTop.addEventListener('click', generateDocuments); 
        document.addEventListener('DOMContentLoaded', () => {
            initTable();
            // Set placeholders for the first row
            const firstRowCells = tableBody.querySelectorAll('tr:first-child .editable-cell');
            if (firstRowCells.length > 0) {
                 const placeholders = [
                    '123456', 'винахід', 'МАШИНА ЧАСУ', '123456789',
                    '01.01.2000', '31.12.2039', '1000,00', 'Тарас ШЕВЧЕНКО'
                ];
                firstRowCells.forEach((cell, index) => {
                    if (placeholders[index]) {
                        cell.setAttribute('data-placeholder', placeholders[index]);
                    }
                });
            }
        });
    </script>
</body>
</html>
